<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tictactoe.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tbody>
      <tr>
        <td>&nbsp&nbsp&nbsp</td>
        <td class='vertical'>&nbsp&nbsp&nbsp</td>
        <td>&nbsp&nbsp&nbsp</td>
      </tr>
      <tr>
        <td class='horizontal'>&nbsp&nbsp&nbsp</td>
        <td class='horizontal vertical'>&nbsp&nbsp&nbsp</td>
        <td class='horizontal'>&nbsp&nbsp&nbsp</td>
      </tr>
      <tr>
        <td>&nbsp&nbsp&nbsp</td>
        <td class='vertical'>&nbsp&nbsp&nbsp</td>
        <td>&nbsp&nbsp&nbsp</td>
        </tr>
    </tbody>
  </table>
  <br>
  <br>
  <button>Reset</button>
  <script src="tictactoe.js"></script>
</body>
</html>
